{% verbatim %}
<script id="stripeTemplate" type="text/x-jsrender">
  
  <form class="payment-form" 
  data-next-url='{{:next_url}}' action="/charge" method="post"
   id="payment-form" data-token='{{:publish_key}}'>
    <div class="form-row">
      <label for="card-element">
        Credit or debit card
      </label>
      <div id="card-element" class="form-control">
        <!-- A Stripe Element will be inserted here. -->
      </div>
  
      <!-- Used to display form errors. -->
      <div id="card-errors" role="alert"></div>
    </div>
  
    <button class="btn btn-success" style="margin:7px">Add Payment Method</button>
  </form>

</script>
{% endverbatim %}
