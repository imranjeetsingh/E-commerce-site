{% extends "base.html" %} {% load static %} 

{% block base_head %}
<link rel="stylesheet" href='{% static "css/main.css" %}'>
{% endblock %}
{% block content %}

<div class="text-center">
    <h1>{{title}}</h1>
    <h1>Hello Ecommerce</h1>
        <div class="row">
            <div class="col">
                <img src="{% static 'img/beach.jpeg' %}" class="img-fluid" />
                <p>{{content}}</p>
            </div>
        </div>
    {% if request.user.is_authenticated %}
    <div class="row">
        <div class="col">
            <h1>Premium</h1>
            {{premium}}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
