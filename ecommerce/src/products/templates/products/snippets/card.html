<div class="card" style="width:20rem;">
    {% if instance.image %}
    <a href="{{instance.get_absolute_url}}">
    <img class="card-img-top" src="{{ instance.image.url }}" alt="{{instance.title}} logo">
    </a>
    {% endif %}
    <div class="card-body">
        <h4 class="card-title">{{instance.title}}</h4>
        <p class="card-text"></p>
        <a href="{{instance.get_absolute_url}}" class="btn btn-primary">View</a>
        <!-- <a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-success">View</a> -->
    </div>
</div>
